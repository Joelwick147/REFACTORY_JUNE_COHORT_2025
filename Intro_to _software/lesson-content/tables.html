    <title>Tables</title>
    <link rel="stylesheet" href="css/monday.css">

<body>

            <th>First name</th>

        <!-- Then we start on the data -->
         <tr>

            </td>
            <td>

            </td>
         </tr>

         <tr>
            <td>Mark</td>

         </tr>

         <tr>
            <td>Mustafa</td>

</html>
