<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="css/bootstrap-5.3.6-dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/ronald.css">
</head>

<body>
    <div class="alert alert-warning" role="alert">
        Welcome to boostrap
    </div>

    <div class="card" id="peter-card">
        <div class="card-header">
            <h4 class="card-title"> Peter</h4>
        </div>
        <div class="card-body">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Ea officiis accusantium laborum autem, facilis
            asperiores! Incidunt nihil commodi aliquam reiciendis, alias reprehenderit quasi hic expedita fugit?
            Pariatur magnam cupiditate in!
        </div>
    </div>

    <!-- button with badge -->
    <button type="button" class="btn btn-primary position-relative">
        Inbox
        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
            99+
            <span class="visually-hidden">unread messages</span>
        </span>
    </button>

    <script src="css/bootstrap-5.3.6-dist/js/bootstrap.bundle.js"></script>
</body>

</html>
