            </div>
        </div>
    </div>

    <!-- Register Users Modal -->
    <div class="modal fade" id="addUserModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Add Farmer</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="">
                        <div class="mb-3">
                            <label for="fullname" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="fullname">
                        </div>

                        <div class="mb-3">
                            <label for="gender" class="form-label">Gender</label>
                            <select class="form-select"
                                aria-label="Default select example">
                                <option selected>Select Gender</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="dob" class="form-label">Date of birth</label>
                            <input type="date" class="form-control" id="dob">
                        </div>

                        <div class="mb-3">
                            <label for="nin" class="form-label">National Id Number</label>
                            <input type="text" class="form-control" id="nin">
                        </div>

                        <!-- Recommender name, recommender tin contact -->

                        <a class="btn btn-primary" href="#">
                            Add user
                        </a>

                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <script src="css/bootstrap-5.3.6/js/bootstrap.bundle.js"></script>
    <script src="/young-for-chicks/js/include.js"></script>
