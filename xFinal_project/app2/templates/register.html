{% extends "base.html" %}

{% block title %}Admin - Register User{% endblock %}

{% block content %}
<h2>Register User</h2>

<form method="post" novalidate>
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Register</button>
</form>

{% if messages %}
  {% for message in messages %}
    <p style="color: red;">{{ message }}</p>
  {% endfor %}
{% endif %}
{% endblock %}
