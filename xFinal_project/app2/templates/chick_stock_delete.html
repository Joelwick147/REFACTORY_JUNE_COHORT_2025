{% extends "base.html" %}

{% block title %}Delete Chick Stock{% endblock %}

{% block content %}
<div class="container my-5">
    <h2 class="mb-4">Delete Chick Stock</h2>
    <div class="card shadow-sm">
        <div class="card-body">
            <p>Are you sure you want to delete the **{{ chick_stock.chick_breed }}** chick batch with ID **#{{ chick_stock.pk }}**?</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Confirm Delete</button>
                <a href="{% url 'manage_stock' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
