{% extends "base.html" %}
{% block title %}Update Farmer{% endblock %}
{% block content %}
<div class="container mt-5">
    <h2>Update Farmer: {{ farmer.farmer_name }}</h2>
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-success">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <div class="row g-3">
            <div class="col-md-6">
                <label for="id_farmer_name" class="form-label">Farmer Name</label>
                <input type="text" class="form-control" id="id_farmer_name" name="farmer_name" value="{{ farmer.farmer_name }}" required>
            </div>
            <div class="col-md-6">
                <label for="id_date_of_birth" class="form-label">Date of Birth</label>
                <input type="date" class="form-control" id="id_date_of_birth" name="date_of_birth" value="{{ farmer.date_of_birth|date:'Y-m-d' }}" required>
            </div>
            <div class="col-md-6">
                <label for="id_gender" class="form-label">Gender</label>
                <select class="form-select" id="id_gender" name="gender" required>
                    <option value="Male" {% if farmer.gender == 'Male' %}selected{% endif %}>Male</option>
                    <option value="Female" {% if farmer.gender == 'Female' %}selected{% endif %}>Female</option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="id_farmer_nin" class="form-label">Farmer NIN</label>
                <input type="text" class="form-control" id="id_farmer_nin" name="farmer_nin" value="{{ farmer.farmer_nin }}" required>
            </div>
            <div class="col-md-6">
                <label for="id_phone_number" class="form-label">Phone Number</label>
                <input type="text" class="form-control" id="id_phone_number" name="phone_number" value="{{ farmer.phone_number }}" required>
            </div>
            <div class="col-md-6">
                <label for="id_recommender_name" class="form-label">Recommender Name</label>
                <input type="text" class="form-control" id="id_recommender_name" name="recommender_name" value="{{ farmer.recommender_name }}" required>
            </div>
            <div class="col-md-6">
                <label for="id_recommender_nin" class="form-label">Recommender NIN</label>
                <input type="text" class="form-control" id="id_recommender_nin" name="recommender_nin" value="{{ farmer.recommender_nin }}" required>
            </div>
            <div class="col-md-6">
                <label for="id_address" class="form-label">Address</label>
                <input type="text" class="form-control" id="id_address" name="address" value="{{ farmer.address }}" required>
            </div>
            <div class="col-md-6">
                <label for="id_email" class="form-label">Email</label>
                <input type="email" class="form-control" id="id_email" name="email" value="{{ farmer.email }}" required>
            </div>
            <div class="col-md-6">
                <label for="id_recommender_tel" class="form-label">Recommender Phone</label>
                <input type="text" class="form-control" id="id_recommender_tel" name="recommender_tel" value="{{ farmer.recommender_tel }}" required>
            </div>
            <div class="col-md-6">
                <label for="id_farmer_type" class="form-label">Farmer Type</label>
                <select class="form-select" id="id_farmer_type" name="farmer_type" required>
                    <option value="Starter" {% if farmer.farmer_type == 'Starter' %}selected{% endif %}>Starter</option>
                    <option value="Returning" {% if farmer.farmer_type == 'Returning' %}selected{% endif %}>Returning</option>
                </select>
            </div>
            <div class="col-12 mt-4">
                <button type="submit" class="btn btn-primary">Update Farmer</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
