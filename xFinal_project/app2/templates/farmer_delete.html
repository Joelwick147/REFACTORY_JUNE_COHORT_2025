{% extends "base.html" %}

{% block title %}Delete Farmer{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="alert alert-danger shadow-sm">
        <h4 class="alert-heading">Confirm Deletion</h4>
        <p>Are you sure you want to delete the record for **{{ farmer.full_name }}** (NIN: {{ farmer.farmer_nin }})?</p>
        <p>This action cannot be undone.</p>
        <hr>
        <form method="post">
            {% csrf_token %}
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-danger">Yes, Delete</button>
                <a href="{% url 'farmer_detail' farmer.pk %}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
