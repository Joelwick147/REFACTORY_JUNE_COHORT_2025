{% extends "base.html" %}

{% block title %}Submit Chick Request{% endblock %}

{% block content %}
<div class="container my-5">
    <h2 class="mb-4">Submit Chick Request</h2>
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endfor %}
    {% endif %}
    
    <div class="card shadow-sm">
        <div class="card-body">
            <form method="post" class="mt-3">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="farmer_nin" class="form-label">Farmer NIN</label>
                    <input type="text" class="form-control" id="farmer_nin" name="farmer_nin" required>
                </div>
                <div class="mb-3">
                    <label for="farmer_type" class="form-label">Farmer Type</label>
                    <select class="form-select" id="farmer_type" name="farmer_type" required>
                        {% for key, value in farmer_types %}
                            <option value="{{ key }}">{{ value }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-3">
                    <label for="chick_type" class="form-label">Chick Type</label>
                    <select class="form-select" id="chick_type" name="chick_type" required>
                        <option value="" disabled selected>Select Chick Type</option>
                        <option value="Exotic">Exotic</option>
                        <option value="Local">Local</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="chick_breed" class="form-label">Chick Breed</label>
                    <select class="form-select" id="chick_breed" name="chick_breed" required>
                        <option value="" disabled selected>Select Chick Breed</option>
                        <option value="broiler">Broiler</option>
                        <option value="Layer">Layer</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="quantity_requested" class="form-label">Quantity Requested</label>
                    <input type="number" class="form-control" id="quantity_requested" name="quantity_requested" min="0" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Submit Request</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
